<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <form action="">
    <h2>GET IN TOUCH</h2>

    <div class="inline">

      <div class="inline-left">
        <label for="">Tell us your name</label>
        <br>
        <input type="text" name="name" id="" placeholder="Enter your name">
      </div>

      <div class="inline-right">
        <label for="">Enter your email</label>
        <br>
        <input type="email" name="email" id="" placeholder="Enter your email address">
      </div>

    </div>

    <div class="web">
      <label for="">Your website</label>
      <br>
      <input type="url" name="url" id="" placeholder="https://">
    </div>

    <div class="mess">
      <label for="">Message</label>
      <br>
      <textarea name="" id="" cols="38" rows="13"></textarea>
    </div>

    <div class="sub">
      <button type="submit">SUBMIT</button>
    </div>
    
  </form>
</body>
</html>
